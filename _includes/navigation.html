<header role="banner">
      <h1 class="logo">{{ site.title }}</h1>
      <p class="tag_line">{{ site.tag_line }}</p>
      <nav role="navigation">
<ul>
   {% for item in site.data.navigation.links %}
      <li><a href="{{ item.url }}" {% if item.url == page.url %} class="active"{% endif %}>{{ item.title }}</a></li>
   {% endfor %}
</ul>
</nav>
</header>
